<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Turntable</title>
	<link rel="stylesheet" type="text/css" href="css/lottery.css"/>
	<script type="text/javascript" src="js/jquery-3.6.0.js"></script>
</head>
<body>
	<div class="box">
		<div class="lottery">
			<div class="block">
				<div class="content">
					<div class="none">Lost</div>
				</div>
			</div>
			<div class="block">
				<div class="content">
					<div class="img">
						<img src="img/iphone-13.png" alt="first prize"/>
					</div>
					<div class="text">
						<p>First Prize</p>
						<p>Iphone</p>
					</div>
				</div>
			</div>
			<div class="block">
				<div class="content">
					<div class="none">Lost</div>
				</div>
			</div>
			<div class="block">
				<div class="content">
					<div class="none">Lost</div>
				</div>
			</div>
			<div class="block">
				<div class="content">
					<div class="img">
						<img src="img/camon.png" alt="second prise"/>
					</div>
					<div class="text">
						<p>2.Prize</p>
						<p>camon</p>
					</div>
				</div>
			</div>
			<div class="block">
				<div class="content">
					<div class="none">Lost</div>
				</div>
			</div>
			<div class="block">
				<div class="content">
					<div class="img">
						<img src="img/3310.jpg" alt="third prize"/>
					</div>
					<div class="text">
						<p>Third Prize</p>
						<p>3310</p>
					</div>
				</div>
			</div>
			<div class="block">
				<div class="content">
					<div class="none">Lost</div>
				</div>
			</div>
		</div>
		<div class="btn">Lucky draw</div>
		<div class="str"></div>
	</div>
	<script type="text/javascript" src="js/lottery.js"></script>
</body>
</html>
